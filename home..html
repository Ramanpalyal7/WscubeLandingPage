<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!----------Font Awesome---------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-----------Google Font---->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/media.css" />
  </head>
  <body>
    <!----------------Header section--------------->
    <header class="container-fluid py-2 shadow-lg position-sticky top-0">
      <div class="container">
        <div class="row align-items-center">
          <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
            <img src="./Images/logo.svg" alt="" />
          </figure>
          <div class="col-lg-6">
            <div class="btn-outer d-flex gap-3 justify-content-end">
              <button class="btn whatsappbtn">
                <i class="fa-brands fa-whatsapp"></i> Chat with Us
              </button>
              <button class="btn call">
                <i class="fa-solid fa-phone"></i> Call Us
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--------------------Banner section-------------- -->
    <section class="container-fluid py-lg-5 py-sm-4 py-3">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-6">
            <div class="bannerContent">
              <h1>
                Career Opportunities <br />
                <span> in Digital Marketing </span>
              </h1>
              <p>
                Digital Marketing course so good ,you only pay after-placement
              </p>
              <ul class="m-0 p-0">
                <li class="mb-3">
                  <i
                    class="fa-solid fa-circle-check"
                    style="color: #2699fb"
                  ></i>
                  Specialization: Performance Marketing
                </li>
                <li class="mb-3">
                  <i
                    class="fa-solid fa-circle-check"
                    style="color: #2699fb"
                  ></i>
                  Min Salary of Rs 4.5 LPA
                </li>
                <li class="mb-3">
                  <i
                    class="fa-solid fa-circle-check"
                    style="color: #2699fb"
                  ></i>
                  50 seats only
                </li>
              </ul>
              <div class="bannerContentBtn d-flex gap-3">
                <button>Book 2 Days Demo</button>
                <button>
                  <i class="fa-solid fa-download"></i> Download Curriculam
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-5"></div>
        </div>
      </div>
    </section>
    <!--JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
